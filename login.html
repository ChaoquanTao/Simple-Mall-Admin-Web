<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <b>Login</b>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <!-- <p class="login-box-msg">Sign in to start your session</p> -->

    <form  >
      <div class="form-group has-feedback">
        <input id="userName" name="userName" type="text" class="form-control" placeholder="Username">
        <!-- <span class="glyphicon glyphicon-envelope form-control-feedback"></span> -->
      </div>
      <div class="form-group has-feedback">
        <input id="passWord" name="passWord" type="password" class="form-control" placeholder="Password">
        <!-- <span class="glyphicon glyphicon-lock form-control-feedback"></span> -->
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <!-- <input id="check" type="checkbox"> Remember Me -->
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <!-- <input id="commit" type="button"  class="btn btn-primary btn-block btn-flat" /> -->
          <input id="commit" type="button"  class="btn btn-primary btn-block btn-flat" onclick="login()" />
        </div>
        <!-- /.col -->
      </div>
    </form>
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="./bower_components/jquery/dist/jquery.min.js"></script>

<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });


  // $(document).ready(function () {

  //                   //成功后的方法

  function login(){
  
    var usn = $("#userName").val();
    var pwd = $("#passWord").val();

    if(usn==""){
      alert("请输入用户名");
      return;
    }
    if(pwd==""){
      alert("请输入密码");
      return;
    }
    var datas = {"userName":usn,"passWord":pwd}

    $.ajax({
            //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                contentType: 'application/json;charset=utf-8',
                // contentType : "application/x-www-form-urlencoded",
                url: "/api/login" ,//url

                data: JSON.stringify(datas),
                // data: $("form").serialize(),
                success: function (result) {
                    var token = result.token ;
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.code==200) {
                      // document.cookie="token="+token
                      setCookie("token",token)
                      // console.log(document.cookie)
                        window.location.href='index.html'
                        // $.ajax({
                        //   async:false ,
                        //   url: "/main",
                        //   dataType: "json",
                        //   contentType: 'application/json;charset=utf-8'

                        // });
                    }
                    else{
                      alert("用户名或密码错误")
                    }
                    
                },
                error : function() {
                    alert("异常！");
                }
            });
  }

  function setCookie(name, value) {
    var exp = new Date();
    exp.setTime(exp.getTime() + 60 * 2000);//过期时间 2分钟
    document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString();
}

</script>
